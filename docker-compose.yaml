version: "3"

services:  

  ui-delivery-react:
    build: ./ui-delivery-react/.
    command: bash -c "npm run container"
    container_name: ui-delivery-react
    ports: 
      - 3001:3000
    volumes:
      - ./ui-delivery-react/.:/home/node/app
      
  # API-SIMULATOR-GO CONTAINERS

  api-simulator-go:
    build: ./api-simulator-go/.
    container_name: api-simulator-go
    volumes:
      - ./api-simulator-go/.:/go/src/
    extra_hosts:
      - "host.docker.internal:172.17.0.1"

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    extra_hosts:
      - "host.docker.internal:172.17.0.1"

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9094:9094"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_LISTENERS: INTERNAL://:9092,OUTSIDE://:9094
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9092,OUTSIDE://host.docker.internal:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,OUTSIDE:PLAINTEXT
    extra_hosts:
      - "host.docker.internal:172.17.0.1"

  kafka-topics-generator:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - kafka
    command: >
      bash -c
        "sleep 5s &&
        kafka-topics --create --topic=route.new-direction --if-not-exists --bootstrap-server=kafka:9092 &&
        kafka-topics --create --topic=route.new-position --if-not-exists --bootstrap-server=kafka:9092"

  # API-ROUTES-NESTJS CONTAINERS
  
  api-routes-nestjs:
    build: ./api-routes-nestjs/.
    command: bash -c "npm run container"
    container_name: api-routes-nestjs
    ports: 
      - 3000:3000
    volumes:
      - ./api-routes-nestjs/.:/home/node/app
    depends_on:
      - db-routes
    extra_hosts:
      - "host.docker.internal:172.17.0.1"
  
  db-routes:
    image: mongo:4.4.4
    restart: always
    container_name: db-routes
    ports:
      - 27017:27017
    volumes:
      - ./api-routes-nestjs/.docker/dbdata:/data/db
      - ./api-routes-nestjs/.docker/mongo:/docker-entrypoint-initdb.d
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
      - MONGO_INITDB_DATABASE=nest
    extra_hosts:
      - "host.docker.internal:172.17.0.1"
  
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      - ME_CONFIG_MONGODB_SERVER=db-routes
      - ME_CONFIG_MONGODB_AUTH_USERNAME=root
      - ME_CONFIG_MONGODB_AUTH_PASSWORD=root
      - ME_CONFIG_MONGODB_ADMINUSERNAME=root
      - ME_CONFIG_MONGODB_ADMINPASSWORD=root
    depends_on:
      - db-routes